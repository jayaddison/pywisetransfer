[tool.poetry]
name = "pywisetransfer"
version = "0.0.0"
description = "Python library for the TransferWise API"
authors = ["James Addison <jay@jp-hosting.net>"]
homepage = "https://www.github.com/jayaddison/pywisetransfer"
repository = "https://www.github.com/jayaddison/pywisetransfer"
license = "AGPL-3.0"
readme = "README.md"
keywords = ["payments", "transferwise"]

[tool.poetry.dependencies]
python = "^3.7"
apiron = "^5.1.0"
munch = "^2.5.0"
cryptography = "^3.4.6"

[tool.poetry.dev-dependencies]
black = "^20.8b0"
pytest = "^6.2.2"
pytest-forked = "^1.3.0"
responses = "^0.16.0"
poetry-dynamic-versioning = "^0.13.1"

[tool.poetry-dynamic-versioning]
enable = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
