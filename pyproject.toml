[tool.poetry]
name = "pywisetransfer"
version = "0.1.9"
description = "Python library for the TransferWise API"
authors = ["James Addison <jay@jp-hosting.net>"]
homepage = "https://www.github.com/jayaddison/pywisetransfer"
repository = "https://www.github.com/jayaddison/pywisetransfer"
license = "AGPL-3.0"
readme = "README.md"
keywords = ["payments", "transferwise"]

[tool.poetry.dependencies]
python = "^3.7"
apiron = "^6.1.0"
munch = "^2.5.0"
cryptography = "^36.0.1"

black = { version = "^22.1.0", optional = true }
pytest = { version = "^7.0.1", optional = true }
responses = { version = "^0.18.0", optional = true }

[tool.poetry.extras]
dev = ["black", "pytest", "responses"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
